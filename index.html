<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Notino Unofficial</title>
</head>

<body>

    <header>
        <div class="container header__content">
            <h1>NoTiNo</h1>
            <nav>
                <a href="#">Parfémy</a>
                <a href="#">Make-up</a>
                <a href="#">Péče o pleť</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="products__container">
            <article class="card">
                <span class="badge">Akce</span>
                <img src="https://placehold.co/200x200" alt="Dior Sauvage">
                <div class="card__content">
                    <h3>Dior Sauvage</h3>
                    <p class="description">Toaletní voda pro muže 100 ml</p>
                    <div class="price__row">
                        <p class="old__price">2 790 Kč</p>
                        <p class="price">2 190 Kč</p>
                    </div>
                    <button>Koupit</button>
                </div>
            </article>

            <article class="card">
                <span class="badge__free">Zkusit na sobě</span>
                <img src="https://placehold.co/200x200" alt="Hugo Boss Bottled">
                <div class="card__content">
                    <h3>Hugo Boss Bottled</h3>
                    <p class="description">Parfémovaná voda pro muže 50 ml</p>
                    <div class="price__row">
                        <p class="price">1 890 Kč</p>
                    </div>
                    <button>Koupit</button>
                </div>
            </article>

            <article class="card">
                <span class="badge__new">Nové</span>
                <img src="https://placehold.co/200x200" alt="Versace Eros">
                <div class="card__content">
                    <h3>Versace Eros</h3>
                    <p class="description">Toaletní voda pro muže 100 ml</p>
                    <div class="price__row">
                        <p class="price">2 390 Kč</p>
                    </div>
                    <button>Koupit</button>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <div class="container footer__content">
            <p>© 2026 NoTiNo Shop</p>
            <p>Design inspirován Notino.cz</p>
        </div>
    </footer>

</body>

</html>
